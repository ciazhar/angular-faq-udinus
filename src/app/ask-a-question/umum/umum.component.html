<div>
  <h2>Input Pertanyaan</h2><hr>

  <p>
    Apabila pertanyaan anda tidak terdapat pada FAQ yang tersedia silahkan input pertanyaan yang ingin ditanyakan berserta data diri seperti di bawah ini.
  </p><hr>


  <form class="form-horizontal">

    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Kategori</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option>Pilih Kategori<option>
          <option>Akademik</option>
          <option>Alumni</option>
          <option>Career Center</option>
          <option>Hospitality</option>
          <option>Kemahasiswaan</option>
          <option>Kepegawaian</option>
          <option>Keuangan</option>
          <option>Laboratorium</option>
          <option>Layanan Poliklinik</option>
          <option>Parkir</option>
          <option>Penelitian & Pengabdian</option>
          <option>Pengumuman Akademik</option>
          <option>Percetakan</option>
          <option>Perpustakaan</option>
          <option>Semester Pendek</option>
          <option>Semester Reguler</option>
          <option>SiAdin</option>
          <option>Wisuda</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Pertanyaan : (maks. 70 karakter)</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3"></textarea><hr>
      </div>
    </div>
  </form>

  <button type="submit" class="btn btn-primary">Simpan</button>
</div>
